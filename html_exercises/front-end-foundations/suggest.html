<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Recipe World</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <header class="header"> <!-- tutorials wants a div here -->
            <h1>Recipe World</h1>
            <nav>
                <ul class="nav">
                    <li><a href="home.html">Home</a></li>
                    <li><a href="recipes.html">Recipes</a></li>
                    <li><a href="suggest.html">Suggest</a></li>
                </ul>
            </nav>
        </header>
        <div class="main" role="main"> <!-- tutorials wants a div here -->
            <form>
                <h2>Suggest a recipe</h2>
                <label for="recipe-name">Recipe Name</label>
                <input type="text" name="recipe-name" value="" id="recipe-name">
                <label for="ingredients">Ingredients</label>
                <textarea id="ingredients" rows="" cols=""></textarea>
                <label for="name">Your Name</label>
                <input type="text" name="name" id="name">
                <label for="email">Email</label>
                <input type="text" name="email" value="" id="email">
                <label for="newsletter">Get Newsletter?</label>
                <input type="checkbox" name="newsletter" id="newsletter">
                <input type="submit" value="Submit">
            </form>
        </div>
        <footer class="footer">
            <p>&copy; 2014 - Recipe World</p>
        </footer>
    </body>
</html>
