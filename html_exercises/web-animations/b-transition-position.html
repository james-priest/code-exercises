<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            .btn { 
                background-color: #00a0d6;
                color: #FFF;
                transition: background-color 0.4s, color 0.6s; /* color transition */
            }
            .btn:hover {
                background-color: #007da7;
                color: #e3e3e3;
            }
            .btn { 
                position: relative;
                overflow: hidden;
            }
                    
            .btn .content {
                position: absolute;
                width: 100%;
                transition: top 0.3s; /* position transition */
            }
            .top { top: 0; }
            .bottom { top: 100%; }

            .btn:hover .top { top: -100%; }
            .btn:hover .bottom { top: 0; }
        </style>
    </head>
    <body>
        <a href="#" class="btn">
            <span class="top content">Buy Now!</span>
            <span class="bottom content">On Sale $59</span>
        </a>
    </body>
</html>
