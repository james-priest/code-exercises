<!DOCTYPE html>
<html lang="en">
    <head>
        <title>You, Me & SVG: badge</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="badge.css" rel="stylesheet">
    </head>
    <body>
    <svg version="1.1"
        xmlns="http://www.w3.org/2000/svg"
        viewBox="0 0 268 268">
        <!-- viewport is set in css and is in % -->
        <!-- viewBox is set here and is the actual coordinate system -->
        <!-- viewBox uses "x, y, width, height" -->
        <circle r="130" cx="134" cy="134" />
        <line x1="47" y1="198" x2="221" y2="198" />
        <polygon points="52,190 134,30 216,190" />
        <text x="134" y="142">SVG</text>
        <g class="first triangle-group" transform="translate(45,67) rotate(10 12.5 12.5)">
            <polygon points="7,10 12,0 17,10" />
            <polygon points="0,25 5,15 10,25" />
            <polygon points="15,25 20,15 25,25" />
        </g>
        <g class="second triangle-group" transform="translate(198,67) rotate(-10 12.5 12.5)">
            <polygon points="7,10 12,0 17,10" />
            <polygon points="0,25 5,15 10,25" />
            <polygon points="15,25 20,15 25,25" />
        </g>
        <g class="third triangle-group" transform="translate(121.5,211) scale(0.6) translate(8,8)">
            <polygon points="7,10 12,0 17,10" />
            <polygon points="0,25 5,15 10,25" />
            <polygon points="15,25 20,15 25,25" />
        </g>
    </svg> 
    </body> 
</html>
