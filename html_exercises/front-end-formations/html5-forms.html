<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Form Elements</h1>
        <p>these are &lt;input type="..."&gt;</p>
    <form action="#">
        <label for="search1">search: </label><input type="search" placeholder="Enter something" id="search1" /><br />
        <label for="email1">email: </label><input id="email1" type="email" placeholder="someone@somewhere.com" /><br />
        <label for="url1">url: </label><input id="url1" type="url" placeholder="http://google.com"/><br />
        <label for="tel1">tel: </label><input id="tel1" type="tel" pattern="[0-9]{10}" autofocus /><br />
        <label for="number1">number: </label><input id="number1" type="number" required /><br />
        <label for="rang1">range: </label><input id="range1" type="range" /><br />
        <label for="date1">date: </label><input id="date1" type="date" /><br />
        <label for="month1">month: </label><input id="month1" type="month" /><br />
        <label for="week1">week: </label><input id="week1" type="week" /><br />
        <label for="time1">time: </label><input id="time1" type="time" /><br />
        <label for="datetime1">datetime: </label><input id="datetime1" type="datetime" /><br />
        <label for="datetime-local1">datetime-local: </label><input id="datetime-local1" type="datetime-local" /><br />
        <label for="color">color: </label><input id="color1" type="color" /><br />
        <button id="submit1" type="submit">Submit</button>
    </form>
    </body>
</html>
