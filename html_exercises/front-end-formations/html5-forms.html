<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <h1>Form Elements</h1>
        <p>these are &lt;input type="..."&gt;</p>
    <form action="#">
        <label for="text1">text: </label><input type="text" name="text1" id="text1" required="required" placeholder="letter and number" pattern="https?://.+" title="http://somesite.com or https://somesite.com">
        <label for="search1">search: </label><input type="search" placeholder="Enter something" id="search1" />
        <label for="email1">email: </label><input id="email1" type="email" placeholder="someone@somewhere.com" />
        <label for="url1">url: </label><input id="url1" type="url" placeholder="http://google.com"/>
        <label for="tel1">tel: </label><input id="tel1" type="tel" pattern="[0-9]{10}" autofocus />
        <label for="number1">number: </label><input id="number1" type="number" required />
        <label for="rang1">range: </label><input id="range1" type="range" min="0" max="50" step="10" value="10" />
        <label for="date1">date: </label><input id="date1" type="date" />
        <label for="month1">month: </label><input id="month1" type="month" />
        <label for="week1">week: </label><input id="week1" type="week" />
        <label for="time1">time: </label><input id="time1" type="time" />
        <label for="datetime-local1">datetime-local: </label><input id="datetime-local1" type="datetime-local" />
        <label for="color">color: </label><input id="color1" type="color" />
        <button id="submit1" type="submit">Submit</button>
    </form>
    </body>
</html>
