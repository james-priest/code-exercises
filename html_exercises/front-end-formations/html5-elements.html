<!DOCTYPE html>
<html lang="en">

<head>
    <title>HTML5 Elements</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/style.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">link 1</a></li>
                <li><a href="#">link 2</a></li>
                <li><a href="#">link 3</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <header>
                <h1>The heading of the section</h1>
                <p>This is content in the header.</p>
            </header>
            <p>This is some information within the section.</p>
            <figure>
                <img src="images/bg2.jpg" alt="My Picture" />
                <figcaption>This is a caption for the picture.</figcaption>
            </figure>
            <aside>
                <p>Some secondary information.</p>
            </aside>
            <footer>
                <p>By "Author Name"</p>
            </footer>
        </section>
    </main>
</body>

</html>
