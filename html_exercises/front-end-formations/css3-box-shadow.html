<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CSS3 box-shadow</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            body {margin: 20px; background-color: #ddd; color: #333}
            .box {
                background: grey;
                height: 50px;
                width: 200px;
                margin: 10px;
            }
            .border-radius1 {
                /* border-radius: <top left> <top right> <bottom right> <bottom left> */
                /* border-radius: 15px; */
                /* border-radius: 4px 15px 12px 10px; */
                border-radius:50%;
            }
            .border-radius2 {
                width: 50px;
                /* border-radius: 15px; */
                /* border-radius: 4px 15px 12px 10px; */
                border-radius:50%;
            }
            .border-radius3 {
                border-top-left-radius: 4px;
                border-top-right-radius: 4px;
                border-bottom-left-radius: 4px;
                border-bottom-right-radius: 4px;
            }
            .box-shadow1 {
                /* box-shadow: <inset> <offset-x> <offset-y> <blur-radius> <spread-radius> <color> */
                 box-shadow: 2px 2px 2px  #000; 
                /* box-shadow: 1px 2px 0px 2px  #000;  */
            }
            .box-shadow2 {
                box-shadow: 
                    1px 1px 2px #000000,
                    inset 1px 1px 2px blue; 
            }
            h1 {
                /* text-shadow: <offset-x> <offset-y> <blur-radius> <color> */
                text-shadow: 1px 2px 2px #000;
                color: gray;
                color: #ddd;
                color: white;
                box-shadow:
                    0 1px 0 #969c8a,
                    0 2px 0 #fff;
            }
        </style>
    </head>
    <body>
        <p>border-radius</p>
        
        <div class="box border-radius1"></div>
        <div class="box border-radius2"></div>
        <div class="box border-radius3"></div>
        <p>box-shadow</p>
        <div class="box box-shadow1"></div>
        <div class="box box-shadow2"></div>
        <p>text-shadow</p>
        <h1>I have a shadow!</h1>
    </body>
</html>
