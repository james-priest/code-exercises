        <style>
            .promo {
                border: 1px solid #e5e5e5;
                display: inline-flex;
                flex-direction: column;
                max-width: 200px;
                min-height: 280px;

            }

            }

            .promo--end {
                justify-content: flex-end;
            }

            .promo-title {
                margin: 0;
            }
        
            .promo-description {
                margin-top: 8px;
            }
        </style>
    </head>
