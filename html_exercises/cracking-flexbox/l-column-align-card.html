<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/normalize.css">
        <link href="css/style.css" rel="stylesheet">
        <style>
            figure {
                margin: 20px 10px;
                font-size: 0.9em;
                color:indianred;
                border: 2px solid #d1eda6;
                border-radius: 10px;
                padding: 20px;
                height: 280px;
                background-color:aliceblue;
                display: inline-flex;
                flex-direction: column;
                justify-content: space-around;
                align-items: center;
                
            }
            figure>h1 { margin: 0; }
            figure>img { border: 1px solid #ccc}
            figure>p { margin:0 0 10px 0; }
            figure>button{ font-size: 0.8em; padding: 4px 10px; border-radius: 4px; }
        </style>
    </head>
    <body>
    <header></header>
    <main>
        <h1>align card</h1>
        <ul>
            <li>flex-direction: column;</li>
            <li>justify-content: space-around;</li>
            <li>align-items: center;</li>
        </ul>
        <figure>
            <img src="images/robot.jpg" alt="robot">
            <h1>Robot</h1>
            <p>Meet your new robot assistant</p>
            <button>Download</button>
        </figure>
    </main>
    <footer></footer>
    </body>
</html>
