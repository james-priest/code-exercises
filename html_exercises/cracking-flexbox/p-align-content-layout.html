<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/style.css" rel="stylesheet">
        <style>
            body {
                align-content: space-between;
                background: #fcfaff;
                display: flex;
                flex-wrap: wrap;
                min-height: 400px;

            }
        
            header,
            main,
            footer {
                flex-basis: 100%;
                padding: 10px;
            }
        
            header,
            footer {
                background: #fff;
            }
        
            header {
                border-bottom: 1px solid #e5e5e5;
            }
        
            footer {
                border-top: 1px solid #e5e5e5;
            }
        </style>
    </head>
    <body>
        <header>Header</header>
        <main>Main</main>
        <footer>Footer</footer>
    </body>
</html>
