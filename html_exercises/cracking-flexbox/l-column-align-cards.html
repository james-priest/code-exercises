        <style>
            h3 {margin-bottom: 0;}
            figure {
                margin: 20px 10px;
                font-size: 0.9em;
                display: inline-flex;
                flex-direction: column;
            }
            figcaption {
                border-bottom: 1px solid #ccc;
                margin-bottom: 10px;
            }
            .card {
                color:indianred;
                border: 2px solid #d1eda6;
                border-radius: 10px;
                padding: 20px;
                height: 280px;
                background-color:aliceblue;
                display: inline-flex;
                flex-direction: column;
                /* justify-content: center;                 */
            }
            .card.justify-end { justify-content: flex-end; }
            .card.justify-center { justify-content: center; }
            .card.justify-between { justify-content: space-between; }
            .card.justify-around { justify-content: space-around; }

            .card.align-start { align-items: flex-start; }
            .card.align-end { align-items: flex-end; }
            .card.align-center { align-items: center; }
            .card.align-baseline { align-items: baseline; }

            .card h2 { margin: 0; }
            .card img { border: 1px solid #ccc; margin-bottom: 6px;}
            .card p { margin:0 0 10px 0; }
            .card button{ font-size: 0.8em; padding: 4px 10px; border-radius: 4px; }
        </style>
