<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/normalize.css" rel="stylesheet">
        <style>
            .media {
                background: #ffffff;
                border: 1px solid #e5e5e5;
                display: flex;
                flex-wrap: wrap;
                max-width: 600px;
            }
        
            .media-content {
                padding: 20px;
            }
        
            .media-img-item {
                width: 100%;
            }
        
            .media-meta,
            .media-title,
            .media-description {
                margin: 0;
                padding: 0;
            }
        
            .media-description {
                margin-top: 4px;
            }
        
            .media-meta {
                display: flex;
                margin-top: 20px;
            }
        
            .media-meta-item {
                list-style: none;
                margin: 0;
            }
        
            .media-meta-item+.media-meta-item {
                margin-left: 20px;
            }
        
            .media-meta-label {
                font-size: 12px;
                text-transform: uppercase;
            }
        
            @media screen and (min-width: 500px) {
        
                .media { flex-wrap: nowrap; }
        
                .media-img-item {
                    width: 200px;
                }
        
            }
        
            @media screen and (min-width: 600px) {
        
                .media-img-item {
                    width: 300px;
                }
        
            }
        </style>
    </head>
    <body>
        <div class='media'>
            <div class='media-img'>
                <img class='db media-img-item' src='images/placeholder.png' width='300'>
            </div>
            <div class='media-content'>
                <h3 class='media-title'>Media Title</h3>
                <p class='media-description'>
                    This is a media paragraph about a thing that exists. It exists and the thing exists, so there's existence.
                </p>
                <ul class='media-meta'>
                    <li class='media-meta-item'>
                        27
                        <span class='media-meta-label'>Likes</span>
                    </li>
                    <li class='media-meta-item'>
                        11
                        <span class='media-meta-label'>Comments</small>
                    </li>
                </ul>
            </div>
        </div>
    </body>
</html>
