<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="css/normalize.css" rel="stylesheet">
        <style>
            .grid {
                display: flex;
                margin: 20px 0;
            }
        
            .grid-wrap {
                flex-wrap: wrap;
            }
        
            @media screen and (min-width: 500px) {
                .grid-wrap {
                    flex-wrap: nowrap;
                }
            }
        
            .demo .grid-item {
                background: #ffffff;
                border: 1px solid #e5e5e5;
                padding: 10px;
                text-align: center;
            }
        
            .media {
                background: #ffffff;
                border: 1px solid #e5e5e5;
                display: flex;
                flex-wrap: wrap;
                max-width: 600px;
            }
        
            .media-content {
                padding: 20px;
            }
        
            .media-img-item {
                width: 100%;
            }
        
            .media-meta,
            .media-title,
            .media-description {
                margin: 0;
                padding: 0;
            }
        
            .media-description {
                margin-top: 4px;
            }
        
            .media-meta {
                display: flex;
                margin-top: 20px;
            }
        
            .media-meta-item {
                list-style: none;
                margin: 0;
            }
        
            .media-meta-item+.media-meta-item {
                margin-left: 20px;
            }
        
            .media-meta-label {
                font-size: 12px;
                text-transform: uppercase;
            }
        
            @media screen and (min-width: 500px) {
        
                .media {
                    flex-wrap: nowrap;
                }
        
                .media-img-item {
                    width: 200px;
                }
        
            }
        
            @media screen and (min-width: 600px) {
        
                .media-img-item {
                    width: 300px;
                }
        
            }
        </style>
    </head>
    <body>
        <div class='demo'>
            <div class='grid'>
                <div class='grid-item'>
                    .grid-item
                </div>
            </div>

            </div>
            <div class='grid grid-wrap'>
