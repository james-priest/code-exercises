    <body>
    <script>
    // var chars = "Blackbeard";
    // var chars = "Captain hook";
    var chars = "Long John the 3rd";

    var a;
    /**
     * Use start delimiter ^
     * and end delimiter $
     * to match whole word
     * \s matches whitespace, tabs, newlines, etc
     * 
    */
    if(a = chars.match(/^[a-z0-9\s]+$/i)) {
        console.log('match', a);
    } else {
        console.log('no match.', a);
    }
    </script>
    </body>
</html>
