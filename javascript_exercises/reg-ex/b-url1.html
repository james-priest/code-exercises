<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
    <script>
    /**
     * ^    start delimiter
     * $    end delimiter
     * +    one or more times
     * \s   matches whitespace, tabs, newlines, etc
     * \w   matches [a-zA-Z0-9_]
     * .    wildcard that matches any char except newline
     * \.   backslash escapes the "." for a literal match
     * ?    makes preceeding pattern optional
     * \?   matches literal "?"
     * \+   matches literal "+"
     * ()   can be used to create groups
    */
    // var email = "http://www.twitter.com/codeschool";
    var email = "http://www.twitter.com/pluralsight";
    // var pattern = /^\w+@\w+\.\w+$/;
    var pattern = /^http:\/\/www\.twitter\.com\/\w+$/;

    var a;
    if(a = email.match(pattern)) {
        console.log('match', a);
    } else {
        console.log('no match.', a);
    }
    </script>
    </body>
</html>
