<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <div class='favorite'>
            <h3>Favorite</h3>
            <img src='images/paris.jpg' />
            <p class='loc'>Paris, France</p>
            <p class='weather'></p>
            <button>Show Weather</button>
        </div>
    
        <script src='script/jquery.js'></script>
        <script src="ajax_shim.js"></script>
        <script>
            var Weather = {
                today: function(location) {
                    var promise = $.Deferred();
                    
                    $.ajax({
                        url: '/weather',
                        type: 'get',
                        data: {q: location},
                        success: function(result) {
                            promise.resolve(result.weather);
                        }
                    });
                    return promise;
                }
            };

            $( document ).ready( function() {
                $( 'button' ).on( 'click', function() {
                    var location = $( '.loc' ).text();
                    var todayPromise = Weather.today(location);
                    todayPromise.done(function(result) {
                        $('.weather').text(result);
                    })
                } );
            } );
        </script>
    </body>
</html>
